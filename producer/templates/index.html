<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wound Analysis</title>
</head>
<body>
    <h1>Wound Analysis</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="wound_image">Upload Wound Image:</label>
        <input type="file" id="wound_image" name="image" accept="image/*" required><br><br>
        <input type="submit" value="Analyze">
    </form>
</body>
</html>
